<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#fef3c7"/>
  
  <!-- Emergency Light Base -->
  <rect x="120" y="240" width="160" height="40" rx="5" fill="#f59e0b"/>
  
  <!-- Light Panel -->
  <rect x="100" y="140" width="200" height="100" rx="10" fill="#fbbf24"/>
  <rect x="110" y="150" width="180" height="80" rx="8" fill="#fde68a"/>
  
  <!-- LEDs -->
  <circle cx="140" cy="180" r="8" fill="#fff7ed"/>
  <circle cx="170" cy="180" r="8" fill="#fff7ed"/>
  <circle cx="200" cy="180" r="8" fill="#fff7ed"/>
  <circle cx="230" cy="180" r="8" fill="#fff7ed"/>
  <circle cx="260" cy="180" r="8" fill="#fff7ed"/>
  <circle cx="140" cy="210" r="8" fill="#fff7ed"/>
  <circle cx="170" cy="210" r="8" fill="#fff7ed"/>
  <circle cx="200" cy="210" r="8" fill="#fff7ed"/>
  <circle cx="230" cy="210" r="8" fill="#fff7ed"/>
  <circle cx="260" cy="210" r="8" fill="#fff7ed"/>
  
  <!-- Handle -->
  <rect x="180" y="110" width="40" height="30" rx="15" fill="#d97706"/>
  
  <!-- Power Button -->
  <circle cx="200" cy="260" r="12" fill="#dc2626"/>
  <circle cx="200" cy="260" r="8" fill="#ef4444"/>
  
  <!-- Light rays -->
  <line x1="200" y1="140" x2="200" y2="100" stroke="#fbbf24" stroke-width="3"/>
  <line x1="150" y1="150" x2="130" y2="120" stroke="#fbbf24" stroke-width="3"/>
  <line x1="250" y1="150" x2="270" y2="120" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="20" fill="#d97706" text-anchor="middle" font-weight="bold">Emergency Light</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Rechargeable</text>
</svg>