<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ede9fe"/>
  
  <!-- Washing Machine Body -->
  <rect x="80" y="80" width="240" height="280" rx="15" fill="#8b5cf6"/>
  <rect x="90" y="90" width="220" height="260" rx="12" fill="#a78bfa"/>
  
  <!-- Door/Window -->
  <circle cx="200" cy="180" r="70" fill="#ddd6fe"/>
  <circle cx="200" cy="180" r="60" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="200" cy="180" r="50" fill="#e0e7ff"/>
  
  <!-- Control Panel -->
  <rect x="100" y="100" width="200" height="30" rx="5" fill="#7c3aed"/>
  
  <!-- Buttons -->
  <circle cx="130" cy="115" r="8" fill="#ddd6fe"/>
  <circle cx="160" cy="115" r="8" fill="#ddd6fe"/>
  <circle cx="190" cy="115" r="8" fill="#ddd6fe"/>
  
  <!-- Display -->
  <rect x="220" y="105" width="70" height="20" rx="3" fill="#1e293b"/>
  <text x="255" y="120" font-family="monospace" font-size="12" fill="#22d3ee" text-anchor="middle">8:00</text>
  
  <!-- Detergent Drawer -->
  <rect x="95" y="260" width="40" height="15" rx="2" fill="#6d28d9"/>
  <line x1="100" y1="260" x2="100" y2="275" stroke="#5b21b6" stroke-width="1"/>
  <line x1="110" y1="260" x2="110" y2="275" stroke="#5b21b6" stroke-width="1"/>
  <line x1="120" y1="260" x2="120" y2="275" stroke="#5b21b6" stroke-width="1"/>
  
  <!-- Door Handle -->
  <path d="M 250 180 Q 265 180, 265 195 L 265 165" stroke="#6d28d9" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Feet -->
  <rect x="90" y="370" width="30" height="10" rx="5" fill="#6d28d9"/>
  <rect x="280" y="370" width="30" height="10" rx="5" fill="#6d28d9"/>
  
  <!-- Text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" fill="#7c3aed" text-anchor="middle" font-weight="bold">Washing Machine</text>
</svg>