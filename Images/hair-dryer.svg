<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f9ff"/>
  
  <!-- Hair Dryer Body -->
  <ellipse cx="200" cy="180" rx="50" ry="70" fill="#3b82f6"/>
  <rect x="150" y="110" width="100" height="70" rx="15" fill="#60a5fa"/>
  
  <!-- Handle -->
  <rect x="180" y="180" width="40" height="80" rx="10" fill="#2563eb"/>
  <rect x="170" y="240" width="60" height="15" rx="7" fill="#1e40af"/>
  
  <!-- Nozzle -->
  <rect x="150" y="60" width="100" height="50" rx="8" fill="#1e3a8a"/>
  <ellipse cx="200" cy="60" rx="35" ry="25" fill="#1e40af"/>
  
  <!-- Details -->
  <circle cx="200" cy="150" r="15" fill="#dbeafe"/>
  <rect x="185" y="195" width="30" height="3" fill="#dbeafe"/>
  <rect x="185" y="205" width="30" height="3" fill="#dbeafe"/>
  
  <!-- Cord -->
  <path d="M 200 260 Q 220 280, 240 290 T 280 310" stroke="#1e40af" stroke-width="4" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="20" fill="#1e40af" text-anchor="middle" font-weight="bold">Hair Dryer</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Professional Grade</text>
</svg>